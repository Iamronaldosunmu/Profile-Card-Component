<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/bg-pattern-top.svg" class="image-top" />
      <img src="images/bg-pattern-bottom.svg" class="image-bottom" />
      <article class="card">
        <header>
          <div class="profile-picture">
            <img src="images/image-victor.jpg" />
          </div>
        </header>
        <div class="card__body">
          <p>
            <span class="card__text">Victor Crest</span>
            <span class="card__body__number"> 26</span>
          </p>
          <p class="country">London</p>
        </div>
        <footer>
          <div class="footer__text">
            <p class="card__text">80k</p>
            <p class="footer__text__name">Followers</p>
          </div>
          <div class="footer__text">
            <p class="card__text">803K</p>
            <p class="footer__text__name">Likes</p>
          </div>
          <div class="footer__text">
            <p class="card__text">1.4K</p>
            <p class="footer__text__name">Photos</p>
          </div>
        </footer>
      </article>
    </div>
  </body>
</html>
